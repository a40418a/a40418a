name: Generate 3D Contribution SVG

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 새벽(UTC) 자동 갱신
  workflow_dispatch:       # 수동 실행 버튼

permissions:
  contents: write          # SVG 커밋/푸시 권한

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate 3D contributions
        uses: yoshi389111/github-profile-3d-contrib@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update 3D contribution SVG" || echo "No changes"
          git push
